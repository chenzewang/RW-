  <div> <span class="red">1111</span> </div>
  <div> <span class="green">2222</span> </div>

  <style>
div:first-child {
opacity: .99;
}

   .red, .green, .blue {

   color: white;
   line-height: 100px;

   }

   position: absolute;

   top: 60px;
   left: 60px;
   background: green;
   }

   .blue {
   top: 100px;
   left: 100px;
   background: blue;
   }
